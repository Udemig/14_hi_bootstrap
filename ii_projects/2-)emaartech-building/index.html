<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emaartech Building 14-H.I</title>
    <!-- * Bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- * Custom Css Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- * Bs Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- * Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/emartech-logo.jpeg" width="55" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Popüler</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Servis</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Yorumlar</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link bg-dark text-white rounded-3" href="#"
                  >Bize Ulaşın</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- * Hero -->
    <section id="hero">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active indicator"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            class="indicator"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            class="indicator"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <!-- Slide-1 -->
          <div class="carousel-item active">
            <img src="./images/home6.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption">
              <!-- Slide Number -->
              <p>1/3</p>
              <!-- Title -->
              <h5>Daha Kolay Keşfedin</h5>
              <!-- Form -->
              <form class="d-flex gap-2">
                <!-- Input -->
                <!-- ! Inputun type'ını search yapınca inputun içerisini sıfırlamamızı sağlayacak bir "X" ikonunu kullanabiliriz. -->
                <input
                  type="search"
                  placeholder="Arama..."
                  class="form-control"
                />

                <!-- Button -->
                <button class="btn btn-light">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
          <!-- Slide-2 -->
          <div class="carousel-item">
            <img src="./images/home7.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption">
              <!-- Slide Number -->
              <p>2/3</p>
              <!-- Title -->
              <h5>Gelecek Nesiller İçin Previous</h5>
              <!-- Button -->
              <button class="btn btn-light btn-lg">Daha Fazla</button>
            </div>
          </div>
          <!-- Slide-3 -->
          <div class="carousel-item">
            <img src="./images/home8.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption">
              <!-- Slide Number -->
              <p>3/3</p>
              <!-- Title -->
              <h5>Emlak Alım Satım</h5>
              <!-- Button -->
              <button class="btn btn-light btn-lg">Daha Fazla</button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- * Bootstrap Js Connection -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
